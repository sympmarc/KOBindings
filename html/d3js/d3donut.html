

<!doctype html>
    <head>
<meta name="WebPartPageExpansion" content="full" />
<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>KO Bindings For D3</title>
				
    </head>
    <body>
    <h1>D3 Examples</h1>
    
    	<h2>Pie Chart Example</h2>
		<div data-bind="d3Donut: { dataset: statusCounts, filter: filterStatus, filterName: 'Status', labelName: 'label', valueName: 'value', width: 200, height: 100, innerRadius: 25, outerRadius: 0 } "></div>
	<!-- Scripts via CDN change these is you have issues with CDN or local versions to work with on SharePoint -->
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
	<!-- Bindings-->
	<script src="../../src/d3js/d3donut.js"></script>

	<!-- On Ready -->
	<script>
		$(document).ready(function(){
			
			//Example View Model
			var exViewModel = function(){
				var self = this;

				self.statusCounts = ko.observableArray([{ label: "abc", value: 20},{ label: "xyz", value: 60},{ label: "123", value: 10}]);

				self.filterStatus = ko.observable('filter');
			};
			
			//Apply Bindings;
			ko.applyBindings(exViewModel);
		});
	</script>
	
    </body>
</html>
